<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./boostrtap/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- <link rel="shortcut icon" type="x-icon" href="image/logo.png"> -->
  <link rel="stylesheet" href="style.css">
  <title>Bidina</title>
</head>

<body>
  <div class="container p-4">
    <a href="./dashboard-prod.htm" class="btn btn-sm btn-secondary mr-2 mb-4">
      <i class="fas fa-home"></i>
    </a>
    <form method="post">
      <div class="form-group mb-4">
        <label for="formFile" class="form-label">Choise Img Product</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="form-group mb-4">
        <label for="nom">Title Product*</label>
        <input type="text" name="nom" class="form-control" placeholder="Nom">
      </div>
      <div class="form-group mb-4">
        <label for="prenom">Sold*</label>
        <input type="text" name="prenom" class="form-control" placeholder="PrÃ©nom">
      </div>
      <div class="form-group mb-4">
        <label for="mat">All Price*</label>
        <input type="text" name="mat" class="form-control" placeholder="Matricule">
      </div>
      <div class="form-group mb-4">
        <label>Categoris*</label>
        <select class="form-control" name="statut">
          <option value="1">Table</option>
          <option value="2">Chair</option>
          <option value="3">Poufs</option>
          <option value="4">Biblioteque</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" name="submit">Valider</button>
      </div>
    </form>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
